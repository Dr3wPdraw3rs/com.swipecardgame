<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>interactive header at swipecardgame.com</title>
        
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js" defer></script>

    </head>
    <body>

        <div class="deck">
            
            <div class="splashFlex" id="deck"></div>
            
            <div class="splashFlex splashButtons">
                <button id="leftButton" class="splashButtonLeft" onclick="shuffle(); leftTip()">
                    <img src="images/emojis/poop.png" height="36" width="36" alt="">
                </button>
                <button id="rightButton" class="splashButtonRight" onclick="shuffle(); rightTip()">
                    <img src="images/emojis/hearts.png" height="36" width="36" alt="">
                </button>
                <button id="splashButtonModal" class="splashButtonAbout" onclick="displayAboutModal()">
                    <img src="images/emojis/joystick.png" height="36" width="36" alt="">
                </button>
            </div>

        </div>

    </body>

</html>
