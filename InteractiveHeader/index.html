<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>interactive header at swipecardgame.com</title>
        
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>

    <body>

        <div class="deck">
            
            <div class="splashDemoFlex" id="deck"></div>
            
            <div class="splashDemoFlex">
                <button class="splashDemoButton" onclick="shuffle()"><img class="invert" src="https://raw.githubusercontent.com/zayadur/com.swipecardgame/9f517f757b2c76dbc0587d010b85a0e5d591d601/InteractiveHeader/images/xmark-solid.svg" height="33px" width="33px" alt="X icon for negative vote" /></button>
                <button class="splashDemoButton" onclick="shuffle()"><img class="invert" src="https://raw.githubusercontent.com/zayadur/com.swipecardgame/9f517f757b2c76dbc0587d010b85a0e5d591d601/InteractiveHeader/images/heart-solid.svg" height="28px" width="28px" style="margin: 2.5px 2px 2.5px 2px" alt="Heart icon for positive vote" /></button>
            </div>

        </div>

    </body>
