<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>interactive header at swipecardgame.com</title>
        
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>

    </head>
    <body>

        <div class="deck">
            
            <div class="splashFlex" id="deck"></div>
            
            <div class="splashFlex splashButtons">
                <button id="leftButton" class="splashButtonLeft" onclick="shuffle(); leftTip()">Thank you, next.</button>
                <button id="rightButton" class="splashButtonRight" onclick="shuffle(); rightTip()">I'd date this person!</button>
            </div>

            <div id="tooltip" class="splashFlex tooltip"></div>

        </div>

    </body>

</html>
